<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter a word...">
            <button onclick="searchWord()">Search</button>
        </div>
        <div id="result">
          <div class="word-class">
            <h2 class="word"><span class="phonetics"></span></h2>
            <button id="play-audio" class="fas fa-volume-up"></button>
          </div>
            <p>Meaning <span class="meaning"></span></p>
            <p>Example <span class="example"></span></p>
            <p>Synonyms <span class="synonyms"></span></p>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
