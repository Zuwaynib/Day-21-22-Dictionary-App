<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter a word...">
            <button onclick="searchWord()">Search</button>
        </div>
        <div id="result">
            <h2 class="word"></h2>
            <p class="phonetics"></p>
            <p><strong>Meaning:</strong> <span class="meaning"></span></p>
            <p><strong>Example:</strong> <span class="example"></span></p>
            <p><strong>Synonyms:</strong> <span class="synonyms"></span></p>
            <button id="play-audio">ðŸ”Š Pronounce</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
